{% load custom_filters %}

{% include "block_auth.html" %}

<form action="{% url "welcome" %}" method="post">{% csrf_token %}
    <button type="submit">Menssagem</button>
</form>

<h1>Novo Grupo</h1>
<form action="" method="post">{% csrf_token %}
    {{ grupo_form.as_p }}
    <button type="submit">Criar Grupo</button>
</form>

<h1>Meus Grupos</h1>
{% for grupo in grupo_list %}
    <div>
        <a href=" {% url "detail_grupo" encoded_pk=grupo.id|encode_pk %} ">{{ grupo.nome }}</a>
        <span>{{ grupo.codigo }}</span>
    </div>
{% endfor %}
<br>
