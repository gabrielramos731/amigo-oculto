<h1>Novo Grupo</h1>
<form action="" method="post">{% csrf_token %}
    {{ grupo_form.as_p }}
    <button type="submit">Criar Grupo</button>
</form>

<h1>Meus Grupos</h1>
{% for grupo in grupo_list %}
    <div>
        <a href=" {% url "detail_grupo" grupo.id %} ">{{ grupo.nome }}</a>
        {{ grupo.codigo }}
    </div>
{% endfor %}
<br>
